services:

  #---- Databases
  influxdb:
    image: influxdb:2.7-alpine
    container_name: influxdb
    ports:
      - "${INFLUX_PORT}:${INFLUX_PORT}"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUX_ADMIN_USER}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - nwdaf-network
    restart: unless-stopped

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "${CLICKHOUSE_HTTP_PORT}:${CLICKHOUSE_HTTP_PORT}"
      - "${CLICKHOUSE_TCP_PORT}:${CLICKHOUSE_TCP_PORT}"
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DB}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    networks:
      - nwdaf-network
    restart: unless-stopped

  #---- Middleware
  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka
    ports:
      - "${KAFKA_PORT}:${KAFKA_PORT}"
    environment:
      KAFKA_NODE_ID=${KAFKA_NODE_ID}
      KAFKA_PROCESS_ROLES=broker,controller
      KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:${KAFKA_PORT},CONTROLLER://0.0.0.0:${KAFKA_CONTROLLER_PORT}
      KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:${KAFKA_PORT}
      KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS=1@localhost:${KAFKA_CONTROLLER_PORT}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      KAFKA_NUM_PARTITIONS=${KAFKA_NUM_PARTITIONS}
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost ${KAFKA_PORT} || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - nwdaf-network
    restart: unless-stopped

volumes:
  influxdb_data:
  influxdb_config:
  clickhouse_data:
  clickhouse_logs:

networks:
  nwdaf-network:
    external: true

